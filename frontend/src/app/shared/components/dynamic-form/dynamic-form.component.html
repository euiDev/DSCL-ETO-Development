<form [formGroup]="dynamicFormGroup" (ngSubmit)="onSubmit()">
  <app-dynamic-form-element
    *ngFor="let dynamicFormField of dynamicFormFields"
    [element]="dynamicFormField"
    [formGroup]="dynamicFormGroup"
  ></app-dynamic-form-element>
  <ng-container [ngTemplateOutlet]="buttonGroup"></ng-container>
</form>
